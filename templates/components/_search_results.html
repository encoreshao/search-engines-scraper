
<article class="panel is-link">
  <p class="panel-heading">
    Search results for { <strong>{{ keyword }}</strong> }
  </p>

  {% for item in results %}
    <a class="panel-block has-text-black-ter has-background-link-light p-2" href={{ item.link }}>
      <span class="panel-icon">
        <i class="fas fa-book" aria-hidden="true"></i>
      </span>
      {{ item.title }}
      <span class='tag is-link ml-auto has-text-weight-bold is-uppercase'>{{ item.host }}</span>
    </a>
  {% endfor %}
</article>
