<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block head_title %}{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Space Grotesk', 'sans-serif'],
            body: ['DM Sans', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Google Fonts: Tech Startup -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    h1, h2, h3, h4, h5, h6, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Line clamp */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #F1F5F9; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Selection */
    ::selection {
      background-color: rgba(59, 130, 246, 0.2);
    }

    /* Skeleton Shimmer Animation - Smooth, no flicker */
    .skeleton-shimmer {
      background: linear-gradient(
        90deg,
        #e2e8f0 0%,
        #f1f5f9 50%,
        #e2e8f0 100%
      );
      background-size: 200% 100%;
      animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
    
    /* Skeleton card fade-in */
    .skeleton-fade {
      animation: skeletonFade 2s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes skeletonFade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    
    /* Smooth wave dots - no bounce, just opacity */
    .dot-wave {
      animation: dotWave 1.4s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes dotWave {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white text-slate-800">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-100">
    <div class="max-w-5xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2.5 cursor-pointer group">
          <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center
                      shadow-md shadow-blue-500/20 group-hover:shadow-lg group-hover:shadow-blue-500/30 transition-all duration-200">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <span class="font-heading font-semibold text-slate-800 text-lg hidden sm:block">Goooogle</span>
        </a>

        <!-- Nav Links -->
        <div class="flex items-center gap-1">
          <a href="/" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 cursor-pointer
                     {% if request.endpoint == 'index' %}bg-blue-50 text-blue-600{% else %}text-slate-600 hover:text-blue-600 hover:bg-blue-50{% endif %}">
            Home
          </a>
          <a href="/video" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 cursor-pointer
                     {% if request.endpoint == 'video' %}bg-blue-50 text-blue-600{% else %}text-slate-600 hover:text-blue-600 hover:bg-blue-50{% endif %}">
            Video
          </a>
          <a href="https://ranbot.online" target="_blank" class="px-4 py-2 text-slate-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg text-sm font-medium transition-all duration-200 cursor-pointer hidden sm:block">
            RanBOT Labs
          </a>
          <div class="w-px h-6 bg-slate-200 mx-2 hidden sm:block"></div>
          <a href="https://github.com/encoreshao/search-engines-scraper" target="_blank"
             class="flex items-center gap-2 px-4 py-2 bg-slate-900 hover:bg-slate-800 text-white rounded-lg text-sm font-medium
                    transition-all duration-200 cursor-pointer shadow-sm hover:shadow-md">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <span class="hidden sm:inline">GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-8 sm:py-12 px-4 sm:px-6">
    <div class="max-w-5xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-8 px-4 sm:px-6 border-t border-slate-100 mt-auto">
    <div class="max-w-5xl mx-auto">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-slate-500">
        <div class="flex items-center gap-1">
          <span>Built by</span>
          <a href="https://ranbot.online" class="text-blue-600 hover:text-blue-700 font-medium cursor-pointer transition-colors duration-200">RanBOT Labs</a>
          <span class="mx-2">·</span>
          <span>© 2023-2026</span>
        </div>
        <div class="flex items-center gap-4">
          <a href="https://icmoc.com" target="_blank" class="text-slate-500 hover:text-blue-600 font-medium cursor-pointer transition-colors duration-200">Blog</a>
          <a href="https://github.com/encoreshao" target="_blank" class="text-slate-500 hover:text-blue-600 font-medium cursor-pointer transition-colors duration-200">Author</a>
        </div>
      </div>
    </div>
  </footer>

  {% block script_content %}{% endblock %}
</body>
</html>
